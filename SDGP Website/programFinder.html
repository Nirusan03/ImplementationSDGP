  <body>
  <h1>Program Finder</h1>

  <div class="container py-2">

    <div class="row">
        <div class="col">
            <select class="selectpicker border rounded" data-live-search="true" data-width="100%">
                <option data-tokens="">Default (auto size/scroll to viewport height)</option>
                <option data-tokens="ketchup mustard">Hot Dog, Fries and a Soda</option>

                <option data-tokens="more2">More food here</option>

        </div>
        <div class="col">
            <select class="selectpicker border rounded mh" data-live-search="true" data-width="100%">
